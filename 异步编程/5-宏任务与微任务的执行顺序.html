<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宏任务与微任务的执行顺序</title>
</head>
<body>
  <script>
    setTimeout(()=>{
      console.log('宏任务 setTimeout')
    },0)
    new Promise((resolve,reject)=>{
      resolve('微任务 Promise')
      console.log('Promise的结构体中也是主线程')
    })
    console.log('主线程')
  </script>
</body>
</html>
